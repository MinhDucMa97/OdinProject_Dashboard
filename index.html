<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo"></div>
        <div class="navigation">
          <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
            <li>Setting</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
        <div class="header">
          <div class="upper-header">
            <div class="left-upper-header">
              <div class="search-icon"></div>
              <div class="search-box">
                <label for="search-bar"></label>
                <input
                  type="text"
                  name="search-bar"
                  id="search-bar"
                  placeholder="Project Name"
                />
              </div>
            </div>
            <div class="right-upper-header">
              <div class="notification-icon"></div>
              <div class="small-avatar"></div>
              <div class="user-name"></div>
            </div>
          </div>
          <div class="lower-header">
            <div class="left-lower-header">
              <div class="big-avatar"></div>
              <div class="text-section"></div>
            </div>

            <div class="right-lower-header">
              <div class="header-button-list">
                <ul>
                  <li><button>New</button></li>
                  <li><button>Upload</button></li>
                  <li><button>Share</button></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="card-container"></div>
        <div class="annoucements"></div>
        <div class="trending-items"></div>
      </div>
    </div>
  </body>
</html>
